<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BitVault - Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script.js" defer></script>
</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <h2>â‚¿ BitVault</h2>
        <ul>
            <li onclick="window.location.href='transactions.html'">Transactions</li>
            <li class="active">Dashboard</li>
            <li onclick="logout()">Logout</li>
            <li onclick="toggleTheme()">Toggle Theme</li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="premium-card" style="text-align:center; margin-bottom:20px;">
    <h3>Max Borrow</h3>
    <p id="maxBorrow">Calculating...</p>
</div>
        <div class="top-bar">
            <h1>Dashboard</h1>
            <div class="price" id="btcPrice">Loading BTC Price...</div>
        </div>

        <div class="premium-card">
            <h3>Max Borrowable</h3>
            <p id="maxBorrow">0 BTC (~$0)</p>
        </div>

        <div class="premium-card">
            <h3>BTC Balance</h3>
            <p id="btcBalance">0 BTC</p>
            <input type="number" id="btcInput" placeholder="Deposit BTC">
            <button class="primary-btn" onclick="deposit()">Deposit</button>
        </div>

        <div class="premium-card">
            <h3>Borrow Funds</h3>
            <input type="number" id="loanRequest" placeholder="Loan amount in USD">
            <p id="requiredBTC">Required Collateral: 0 BTC</p>
            <select id="loanDuration">
                <option value="7">7 Days (5%)</option>
                <option value="14">14 Days (8%)</option>
                <option value="30">30 Days (12%)</option>
            </select>
            <button class="primary-btn" onclick="calculateRequiredBTC()">Calculate Collateral</button>
            <button class="primary-btn" onclick="confirmLoan()">Confirm Loan</button>
        </div>

        <div class="premium-card">
            <h3>Active Loan</h3>
            <p id="activeLoan">$0</p>
            <p id="ltvPercent">0%</p>
            <p id="ltvWarning" style="color:red;"></p>
            <p id="loanTimer"></p>
            <input type="number" id="repayAmount" placeholder="Repayment amount">
            <button class="primary-btn" onclick="repayLoan()">Repay Loan</button>
        </div>

    </main>
</div>
</body>
</html>
