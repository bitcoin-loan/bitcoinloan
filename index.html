<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BitVault - Login/Register</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script.js" defer></script>
</head>
<body>

<div class="auth-wrapper">

    <!-- LOGIN CARD -->
    <div class="auth-card" id="loginBox">
        <div class="logo">₿ BitVault</div>
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="primary-btn" onclick="login()">Login</button>
        <p style="margin-top:10px; cursor:pointer; color:#f7931a;" onclick="showRegister()">
            Don't have an account? Register
        </p>
    </div>

    <!-- REGISTER CARD -->
    <div class="auth-card" id="registerBox" style="display:none;">
        <div class="logo">₿ BitVault</div>
        <h2>Register</h2>
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <button class="primary-btn" onclick="register()">Register</button>
        <p style="margin-top:10px; cursor:pointer; color:#f7931a;" onclick="showLogin()">
            Already have an account? Login
        </p>
    </div>

</div>

</body>
</html>
