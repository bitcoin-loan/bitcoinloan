<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BitVault - Bitcoin Collateral Loans</title>
<link rel="stylesheet" href="style.css">
<style>
/* ==========================
   Premium Auth Page Styles
========================== */
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #0f111a;
    color: #fff;
}

.auth-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f111a, #1c1f35);
}

.auth-card {
    background: #1c1f35;
    padding: 40px 30px;
    border-radius: 12px;
    width: 360px;
    text-align: center;
    box-shadow: 0 6px 25px rgba(0,0,0,0.7);
}

.logo {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #f7931a;
}

.auth-card h2 {
    margin-bottom: 12px;
}

.subtitle {
    color: #aaa;
    font-size: 14px;
    margin-bottom: 20px;
}

input[type="email"], input[type="password"], input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
    background: #0f111a;
    color: #fff;
    font-size: 14px;
}

.primary-btn {
    background: linear-gradient(90deg, #ff9900, #ffcc00);
    border: none;
    padding: 12px 16px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 12px;
    width: 100%;
    font-size: 16px;
    transition: 0.2s;
}

.primary-btn:hover {
    filter: brightness(1.1);
}

.secondary-btn {
    background: transparent;
    border: 1px solid #f7931a;
    color: #f7931a;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 12px;
    width: 100%;
    font-size: 14px;
    transition: 0.2s;
}

.secondary-btn:hover {
    background: #f7931a;
    color: #000;
}

p {
    margin: 6px 0;
}

p span {
    color: #f7931a;
    cursor: pointer;
}

#registerBox {
    display: none;
    margin-top: 20px;
    transition: all 0.3s ease-in-out;
}

</style>
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="logo">â‚¿ BitVault</div>
        <h2>Access Your Crypto Loans</h2>
        <p class="subtitle">Secure Bitcoin-backed lending</p>

        <!-- LOGIN FORM -->
        <div id="loginBox">
            <input type="email" id="email" placeholder="Email address">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()" class="primary-btn">Login</button>
            <p>Don't have an account? <span onclick="showRegister()">Register</span></p>
        </div>

        <!-- REGISTER FORM -->
        <div id="registerBox">
            <input type="text" id="regName" placeholder="Full Name">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Password">
            <button onclick="register()" class="primary-btn">Create Account</button>
            <button onclick="document.getElementById('registerBox').style.display='none'; document.getElementById('loginBox').style.display='block'" class="secondary-btn">Back to Login</button>
        </div>

    </div>
</div>

<script src="script.js"></script>
<script>
    // Make sure login form is visible by default
    document.getElementById('loginBox').style.display = 'block';
</script>

</body>
</html>
