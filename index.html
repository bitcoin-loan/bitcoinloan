<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BitVault - Login/Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="logo">â‚¿ BitVault</div>

        <!-- ================= LOGIN ================= -->
        <div id="loginBox">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email address">
            <input type="password" id="password" placeholder="Password">
            <button class="primary-btn" onclick="login()">Login</button>
            <p style="cursor:pointer; color:#f7931a;" onclick="showRegister()">Don't have an account? Register</p>
        </div>

        <!-- ================= REGISTER ================= -->
        <div id="registerBox" style="display:none;">
            <h2>Register</h2>
            <input type="email" id="reg-email" placeholder="Email address">
            <input type="password" id="reg-password" placeholder="Password">
            <button class="primary-btn" onclick="register()">Create Account</button>
            <p style="cursor:pointer; color:#f7931a;" onclick="showLogin()">Already have an account? Login</p>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="auth.js"></script>
<script>
function showLogin(){
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("registerBox").style.display = "none";
}
function showRegister(){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("registerBox").style.display = "block";
}
</script>

</body>
</html>
