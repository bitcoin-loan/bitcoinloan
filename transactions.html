<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - BitVault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <h2>â‚¿ BitVault</h2>
        <ul>
            <li onclick="window.location.href='dashboard.html'">Dashboard</li>
            <li class="active">Transactions</li>
            <li onclick="window.location.href='dashboard.html#loans'">Loans</li>
            <li onclick="toggleTheme()">Toggle Theme</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="top-bar">
            <h1>Transaction History</h1>
        </div>

        <div id="transactionList">
            <!-- Transactions will appear here -->
        </div>
    </main>
</div>

<script>
function loadTransactions(){
    let currentEmail = localStorage.getItem("currentUser");
    if(!currentEmail) {
        window.location.href = "index.html";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    let user = users.find(u => u.email === currentEmail);

    const container = document.getElementById("transactionList");

    if(user && user.transactions && user.transactions.length > 0){
        container.innerHTML = "";
        // Sort newest first
        user.transactions.slice().reverse().forEach(tx => {
            container.innerHTML += `
            <div class="premium-card">
                <p><strong>${tx.type}</strong></p>
                <p>${tx.amount}</p>
                <p style="font-size:12px; opacity:0.7;">${tx.date}</p>
            </div>
            `;
        });
    } else {
        container.innerHTML = "<p>No transactions yet</p>";
    }
}

function toggleTheme(){
    document.body.classList.toggle("light-mode");
}

function logout(){
    localStorage.removeItem("currentUser");
    window.location.href = "index.html";
}

// Load transactions when page opens
loadTransactions();
</script>

</body>
</html>
